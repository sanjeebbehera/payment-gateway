<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpringBoot Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .payment-form {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
      }
      #razor-button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="payment-form">
        <h1>SpringBoot Payment Gateway</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="phnum" class="form-label">Phone Number:</label>
            <input type="tel" name="phnum" id="phnum" class="form-control" placeholder="Enter phone number">
          </div>
          <div class="mb-4">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" name="amount" id="amount" class="form-control" placeholder="Enter amount">
          </div>
          <button type="button" id="razor-button" class="btn btn-primary">Proceed To Pay</button>
        </form>
      </div>
    </div>

	
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
      async function createOrder() {
        const response = await fetch('http://localhost:4041/save', {
          method: 'POST',
          headers: {
            "Content-Type": 'application/json'
          },
          body: JSON.stringify({
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phnum: document.getElementById('phnum').value,
            amount: document.getElementById('amount').value,
            currency: 'INR'
          })
        });
        return await response.json();
      }

      document.getElementById('razor-button').addEventListener('click', async (e) => {
        const order = await createOrder();

        var options = {
          "key": "rzp_test_f4ojoEEkROfZcL", // replace with your Razorpay Key ID
          "amount": order.amount, // amount in the smallest currency unit (e.g., paise)
          "currency": order.currency,
          "name": "SpringBoot Payment",
          "description": "Test Transaction",
          "order_id": order.rozorpayOrderId,
          "receipt":order.email,
          "callback_url":'http://localhost:4041/payment-callback',
          "handler": function (response) {
            alert("Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
    
          },
          "prefill": {
            "name": document.getElementById('name').value,
            "email": document.getElementById('email').value,
            "contact": document.getElementById('phnum').value
          },
          "theme": {
            "color": "#0d6efd"
          }
        };
        var rzp = new Razorpay(options);
        rzp.open();
        e.preventDefault();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
